<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="https://unpkg.com/react@15.3.1/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">

      var ColorScreen = React.createClass({
        render: function() {
          return (
            <div style={{backgroundColor: this.props.color ,height:'500px',width:'500px'}}>
            </div>
          );
        }
      });
      
      class ColorPicker extends React.Component {
        constructor() {
          super();
          this.state = {
            color:""
          };
          this.changeColor = this.changeColor.bind(this);
        }
        changeColor() {
          var color = "rgb("+this.refs.red.value+", "+this.refs.blue.value+", "+this.refs.green.value+")"
          this.setState({
            color:color
          });
          console.log(color);
        }
        render() {
          return (
            <div>
              <ColorScreen color={this.state.color}/>
              <input type="range" min="0" max="256" ref="red" onChange={this.changeColor}></input>
              <input type="range" min="0" max="256" ref="blue" onChange={this.changeColor}></input>
              <input type="range" min="0" max="256" ref="green" onChange={this.changeColor}></input>
            </div>
          );
        }
      }

      ReactDOM.render(
        <ColorPicker />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
